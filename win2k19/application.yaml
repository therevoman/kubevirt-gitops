apiVersion: argoproj.io/v1beta1
kind: Application
metadata:
  name: windows-install
  namespace: openshift-gitops
spec:
  destination:
    namespace: ""
    server: https://kubernetes.default.svc
  project: default
  source:
    path: win2k19
    repoURL: https://github.com/therevoman/kubevirt-gitops.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
